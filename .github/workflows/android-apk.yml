name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential git zip unzip \
            openjdk-17-jdk \
            python3-dev python3-pip \
            libffi-dev libssl-dev \
            pkg-config autoconf automake libtool \
            zlib1g-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Buildozer requires `cython` executable on host
          python -m pip install "Cython==0.29.36"
          python -m pip install "buildozer==1.5.0"

      - name: Prepare buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            cp buildozer.spec.example buildozer.spec
          fi

      - name: Build debug APK
        env:
          # Avoid some CI issues with terminal handling
          TERM: xterm-256color
        run: |
          # Auto-accept Android SDK licenses in CI
          yes | buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            bin/*.apk
          if-no-files-found: error

